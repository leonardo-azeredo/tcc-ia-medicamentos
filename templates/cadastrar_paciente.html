<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Paciente</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="page-title">Cadastrar Paciente</h1>
    <form method="POST" class="patient-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-input" required><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="form-input" required><br>
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" class="form-input" required>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" class="form-input" required><br>
        <label for="enfermidade">Enfermidade:</label>
        <select id="enfermidade" name="enfermidade" class="form-input" required>
            {% for enfermidade in enfermidades %}
                <option value="{{ enfermidade['id'] }}">{{ enfermidade['nome'] }}</option>
            {% endfor %}
        </select><br>
        <button type="submit" class="form-button">Cadastrar</button>
    </form>
    <a href="/" class="back-link">Voltar para a pÃ¡gina inicial</a>
</body>
</html>
