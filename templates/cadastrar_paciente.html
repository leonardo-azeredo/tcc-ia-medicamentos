<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Paciente</title>
</head>
<body>
    <h1>Cadastrar Paciente</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>
        <label for="enfermidade">Enfermidade:</label>
        <select id="enfermidade" name="enfermidade" required>
            {% for enfermidade in enfermidades %}
                <option value="{{ enfermidade['id'] }}">{{ enfermidade['nome'] }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="/">Voltar para a pÃ¡gina inicial</a>
</body>
</html>
